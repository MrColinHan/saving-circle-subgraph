type DepositMadeEntity @entity {
  id: ID!
  depositor: Bytes! # address
  circle: Bytes! # bytes32
  timeStamp: BigInt!
  amount: BigInt!
}

type LoanRequestMadeEntity @entity {
  id: ID!
  requester: Bytes! # address
  circle: Bytes! # bytes32
  timeStamp: BigInt!
  amount: BigInt!
  granted: Boolean!
}

type CircleCreatedEntity @entity {
  id: ID!
  creator: Bytes! # address
  circle: Bytes! # bytes32
  timeStamp: BigInt!
}