specVersion: 0.0.2
description: subgraph for the saving circle smart contrat built on Celo
repository: https://github.com/MrColinHan/saving-circle-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: celo
    source:
      address: "0x670bA97995cf7bCcD1C4963dfFa0289c4F4883d6"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Contribution_Made
        - ContributionMade
        - RequestGranted
        - RequestMade
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: ContributionMade(address,bytes32,uint256)
          handler: handleContributionMade
        - event: RequestGranted(address,bytes32,uint256)
          handler: handleRequestGranted
        - event: RequestMade(address,bytes32,uint256)
          handler: handleRequestMade
      file: ./src/mapping.ts
