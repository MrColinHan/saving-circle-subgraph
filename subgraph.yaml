specVersion: 0.0.2
description: subgraph for the saving circle smart contrat built on Celo
repository: https://github.com/MrColinHan/saving-circle-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: celo
    source:
      address: "0x22CB1B4f609e58A16a0070aa3e2cCcF5dF36Ab54"
      abi: Contract
      startBlock: 7489495
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ContributionMadeEntity
        - RequestGrantedEntity
        - RequestMadeEntity
        - UserEntity
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: ContributionMade(address,bytes32,uint256)
          handler: handleContributionMade
        - event: RequestGranted(address,bytes32,uint256)
          handler: handleRequestGranted
        - event: RequestMade(address,bytes32,uint256)
          handler: handleRequestMade
      file: ./src/mapping.ts
